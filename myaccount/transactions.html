    <script type="text/javascript">
      function toggle_page(i){
        if(i==1){
          document.getElementsByClassName("personal_details")[0].style="display:block";
          document.getElementsByClassName("addresses")[0].style="display:none";
          document.getElementById("profile_btn").style="background-color:#fff;color:#7386D5";
          document.getElementById("add_btn").style="all:unset";
        }
        else{
          document.getElementsByClassName("personal_details")[0].style="display:none";
          document.getElementsByClassName("addresses")[0].style="display:block";
          document.getElementById("add_btn").style="background-color:#fff;color:#7386D5";
          document.getElementById("profile_btn").style="all:unset";
        }
      }
    </script>
