<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<style media="screen">

			@media screen and (max-width: 600px) {
				. container{
					width: 80%;
					margin-top: 0;
				}
				}
		</style>
	</head>

	<body style="background:url('bg-01.jpg');background-repeat: no-repeat;background-size: cover;">

			<div class="card" style="height:150px;opacity: 0.7;">
				<div class="row" style="margin:0px">
					<div class="col col-lg-2"></div>
					<div class="col col-lg-2"></div>
					<div class="col col-lg-4" style="text-align:center"><img src="img/logo.png" style="height:140%"></div>
					<div class="col col-lg-2"></div>
					<div class="col col-lg-2"></div>
				</div>
			</div>


		<div class="container" style="margin-top:70px; width:30%; height:auto;">
			<div class="card text-center" style="border-radius:10px">
			  <div class="card-header">
			    Customer Login
			  </div>
			  <div class="card-body">

						<form id="login">
						  <div class="form-group">
						    <input type="email" class="form-control" placeholder="Email Address" style="border-radius: 20px;">
						  </div>
						  <div class="form-group">
						    <input type="password" class="form-control" placeholder="Password" style="border-radius: 20px;">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Log in</button>
						</form>


						<form id="signup" style="display:none">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name" style="border-radius: 20px;">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email Address" style="border-radius: 20px;">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" style="border-radius: 20px;">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm Password" style="border-radius: 20px;">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember Me</label>
							</div>
							<button type="submit" class="btn btn-primary">Log in</button>
						</form>

			  </div>
			  <div class="card-footer text-muted" id="footer">
			    New User? <a href='#' onclick='change_form(0)'>Sign up</a>
			  </div>
			</div>
		</div>

	</body>

	<script type="text/javascript">

	function change_form(i) {

		if(i==1){
			document.getElementById('signup').style="display:none";
			document.getElementById('login').style="display:block";
			document.getElementById('footer').innerHTML = "New User? <a href='#' onclick='change_form(0)'>Sign up</a>";
		}

		else{
			document.getElementById('signup').style="display:block";
			document.getElementById('login').style="display:none";
			document.getElementById('footer').innerHTML =	'Already have an Accuount? <a href="#" onclick="change_form(1)">Log in</a>'

		}

	}

	</script>
</html>
